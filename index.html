<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>vue-todolist</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4"> 
                    <div class="logo-box">
                        <img src="img/logo.png" alt="logo">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center input-area mt-3">
                <div class="col-4 p-0">
                    <input  class="form-control" 
                    id="newTaskElement" 
                    v-model="newTask" placeholder=" Nuovo Todo" 
                    @keyup.enter= "addTask">
                </div>
                <div class="col-1 p-0">
                    <button class="btn btn-outline-dark" @click="addTask">Aggiungi</button>
                </div>
            </div>

            <div class="row justify-content-center mt-4">
                <ul class="col-8 list-content">
                    <li v-for= "(todo, index) in toDoList">
                        <span>{{todo}}</span>
                        <i class="fas fa-minus-circle" @click="deleteTask(index)"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
